services:
  - type: web
    name: affiliate-bot-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_API_KEY  
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 1